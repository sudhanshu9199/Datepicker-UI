<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Datepicker UI</title>
  </head>
  <body>
    <div class="main">
      <div class="row1">
        <p class="row1-date">DD / MM / YYYY</p>
        <img src="calender png.png" alt="" class="calendar-img" />
      </div>
      <div class="calendar-box">
        <div class="calendar-upper">
          <img class="arrow-icon" src="left arrow.png" alt="" />
          <p>January 2025</p>
          <img class="arrow-icon" src="right arrow.png" alt="" />
        </div>
        <div class="calendar-table">
          <div class="days-row">
            <span>Su</span><span>M</span> <span>T</span><span>W</span>
            <span>Th</span><span>F</span><span>Sa</span>
          </div>
          <div class="dates-grid">
            <!-- Use a grid for the calender dates -->
             <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
             <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
             <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
             <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
             <span>29</span><span>30</span><span>31</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
